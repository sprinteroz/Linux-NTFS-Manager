# CodeQL Security Analysis Workflow
# Analyzes code for security vulnerabilities and coding errors
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning

name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run every Monday at 3:00 AM Melbourne time (UTC+11)
    - cron: '0 16 * * 0'  # 16:00 UTC = 3:00 AM Melbourne (DST adjusted)
  workflow_dispatch:  # Allow manual triggers

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # Install project dependencies for better analysis
    - name: Install dependencies
      continue-on-error: true  # Don't fail if dependencies can't be installed
      run: |
        python -m pip install --upgrade pip
        if [ -f ntfs-manager-production/requirements.txt ]; then
          pip install -r ntfs-manager-production/requirements.txt || echo "Some dependencies failed to install, continuing anyway"
        fi

    # Initialize CodeQL tools
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use security-and-quality query suite for comprehensive analysis
        queries: security-and-quality
        config: |
          paths:
            - ntfs-manager-production
            - ntfs-complete-manager-gui
            - ntfs-nautilus-extension
            - scripts
          paths-ignore:
            - '**/*.md'
            - '**/docs/**'
            - '**/icons/**'
            - '**/language-packs/**'
            - '**/translations/**'
            - '**/__pycache__/**'
            - '**/tests/**'
            - private-deployment

    # Auto-build attempts to build compiled languages
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true

    # Upload results as artifact for review
    - name: Upload CodeQL results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: codeql-results
        path: /home/runner/work/_temp/codeql_databases/
        retention-days: 7

  # Additional security checks
  security-scan:
    name: Additional Security Checks
    runs-on: ubuntu-latest
    if: always()  # Run even if analyze job fails
    needs: analyze
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # Install security scanning tools
    - name: Install security tools
      run: |
        pip install bandit safety pip-audit

    # Run Bandit for security issues
    - name: Run Bandit security scanner
      run: |
        bandit -r ntfs-manager-production/ -f json -o bandit-report.json || true
        bandit -r ntfs-complete-manager-gui/ -f json -o bandit-gui-report.json || true
        bandit -r ntfs-nautilus-extension/ -f json -o bandit-extension-report.json || true
        cat bandit-report.json

    # Run Safety to check for known vulnerabilities
    - name: Check for known vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        cat safety-report.json

    # Run pip-audit for dependency vulnerabilities
    - name: Audit dependencies
      run: |
        cd ntfs-manager-production
        pip-audit -r requirements.txt --format json --output ../pip-audit-report.json || true
        cd ..
        cat pip-audit-report.json

    # Upload security reports
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-*.json
          safety-report.json
          pip-audit-report.json
        retention-days: 30
