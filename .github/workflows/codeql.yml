# CodeQL Security Analysis Workflow
# Analyzes code for security vulnerabilities and coding errors
# https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning

name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  schedule:
    # Run every Monday at 3:00 AM Melbourne time (UTC+11)
    - cron: '0 16 * * 0'  # 16:00 UTC = 3:00 AM Melbourne (DST adjusted)
  workflow_dispatch:  # Allow manual triggers

jobs:
  analyze:
    name: Analyze Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # Install project dependencies for better analysis
    - name: Install dependencies
      continue-on-error: true  # Don't fail if dependencies can't be installed
      run: |
        python -m pip install --upgrade pip
        if [ -f ntfs-manager-production/requirements.txt ]; then
          echo "üì¶ Installing Python dependencies..."
          pip install -r ntfs-manager-production/requirements.txt || echo "‚ö†Ô∏è  Some dependencies failed to install, continuing with analysis"
        else
          echo "‚ö†Ô∏è  No requirements.txt found"
        fi

    # Initialize CodeQL tools
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Use security-extended query suite for focused security analysis
        queries: security-extended
        # Inline configuration for better control
        config: |
          paths:
            - ntfs-manager-production/backend
            - ntfs-complete-manager-gui/backend
            - ntfs-nautilus-extension
            - scripts
          paths-ignore:
            - '**/*.md'
            - '**/docs/**'
            - '**/icons/**'
            - '**/language-packs/**'
            - '**/translations/**'
            - '**/__pycache__/**'
            - '**/tests/**'
            - '**/private-deployment/**'
            - '**/*.pyc'
            - '**/dist/**'
            - '**/build/**'

    # Auto-build attempts to build compiled languages
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: true

    # Upload results as artifact for review
    - name: Upload CodeQL database
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: codeql-database
        path: ${{ runner.temp }}/codeql_databases/
        retention-days: 7
        if-no-files-found: warn

  # Additional security checks
  security-scan:
    name: Additional Security Checks
    runs-on: ubuntu-latest
    if: always()  # Run even if analyze job fails
    needs: analyze
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # Install security scanning tools
    - name: Install security tools
      run: |
        pip install bandit safety pip-audit

    # Run Bandit for security issues
    - name: Run Bandit security scanner
      continue-on-error: true
      run: |
        echo "üîç Running Bandit security analysis..."
        bandit -r ntfs-manager-production/backend -f json -o bandit-report.json || echo "‚ö†Ô∏è  Bandit found security issues"
        bandit -r ntfs-complete-manager-gui/backend -f json -o bandit-gui-report.json || echo "‚ö†Ô∏è  Bandit found security issues"
        bandit -r ntfs-nautilus-extension/ -f json -o bandit-extension-report.json || echo "‚ö†Ô∏è  Bandit found security issues"
        if [ -f bandit-report.json ]; then cat bandit-report.json; fi

    # Run Safety to check for known vulnerabilities
    - name: Check for known vulnerabilities
      continue-on-error: true
      run: |
        echo "üîç Checking for known vulnerabilities..."
        cd ntfs-manager-production
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt || true
          safety check --json --output ../safety-report.json || echo "‚ö†Ô∏è  Safety found vulnerabilities"
          cd ..
          if [ -f safety-report.json ]; then cat safety-report.json; fi
        else
          echo "‚ö†Ô∏è  No requirements.txt found"
        fi

    # Run pip-audit for dependency vulnerabilities
    - name: Audit dependencies
      continue-on-error: true
      run: |
        echo "üîç Auditing Python dependencies..."
        cd ntfs-manager-production
        if [ -f requirements.txt ]; then
          pip-audit -r requirements.txt --format json --output ../pip-audit-report.json || echo "‚ö†Ô∏è  pip-audit found vulnerabilities"
          cd ..
          if [ -f pip-audit-report.json ]; then cat pip-audit-report.json; fi
        else
          cd ..
          echo "‚ö†Ô∏è  No requirements.txt found for audit"
        fi

    # Upload security reports
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      continue-on-error: true
      with:
        name: security-reports
        path: |
          bandit-*.json
          safety-report.json
          pip-audit-report.json
        retention-days: 30
        if-no-files-found: warn
