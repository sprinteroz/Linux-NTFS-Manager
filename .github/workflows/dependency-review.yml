# Dependency Review Workflow
# Scans pull requests for vulnerable or malicious dependencies
# Helps prevent supply chain attacks and dependency vulnerabilities
# https://docs.github.com/en/code-security/supply-chain-security/understanding-your-software-supply-chain/about-dependency-review

name: 'Dependency Review'

on:
  pull_request:
    branches: [ "main", "develop" ]
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        # Fail the build if vulnerabilities are found
        fail-on-severity: moderate
        # Allow only these licenses (permissive open source)
        allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, GPL-3.0, LGPL-3.0, MPL-2.0
        # Deny these problematic licenses
        deny-licenses: AGPL-1.0, AGPL-3.0, GPL-2.0, LGPL-2.0, LGPL-2.1
        # Comment on PR with findings
        comment-summary-in-pr: always
        # Configure vulnerability check
        vulnerability-check: true
        # Check for license compatibility
        license-check: true
        # Warn about deprecated packages
        warn-only: false
        # Base and head refs for comparison
        base-ref: ${{ github.event.pull_request.base.sha || github.base_ref }}
        head-ref: ${{ github.event.pull_request.head.sha || github.head_ref }}

  pip-audit-review:
    name: Audit Python Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Audit requirements.txt
      run: |
        cd ntfs-manager-production
        echo "### Audit Report for ntfs-manager-production ###"
        pip-audit -r requirements.txt --desc --format markdown || true

    - name: Check for outdated packages
      run: |
        cd ntfs-manager-production
        pip install -r requirements.txt
        pip list --outdated

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install license checker
      run: |
        pip install pip-licenses

    - name: Check licenses
      run: |
        cd ntfs-manager-production
        pip install -r requirements.txt
        echo "### License Report ###"
        pip-licenses --format=markdown --with-urls --with-description

    - name: Verify GPL-compatible licenses
      run: |
        cd ntfs-manager-production
        pip install -r requirements.txt
        pip-licenses --format=json --output-file=../licenses.json
        cd ..
        
        # Check for incompatible licenses
        echo "Checking for license compatibility..."
        python3 << 'EOF'
        import json
        import sys
        
        incompatible = ['AGPL-1.0', 'AGPL-3.0']
        
        with open('licenses.json', 'r') as f:
            licenses = json.load(f)
            issues = [pkg for pkg in licenses if pkg.get('License', '') in incompatible]
            
            if issues:
                print('ERROR: Found incompatible licenses:')
                for pkg in issues:
                    print(f"  - {pkg['Name']}: {pkg['License']}")
                sys.exit(1)
            else:
                print('âœ“ All licenses are compatible')
        EOF

    - name: Upload license report
      uses: actions/upload-artifact@v4
      with:
        name: license-report
        path: licenses.json
        retention-days: 30

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-review, pip-audit-review, license-compliance]
    if: always()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create summary
      run: |
        echo "## ðŸ”’ Security Review Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Dependency vulnerability scan" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… License compliance check" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Python package audit" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Status:" >> $GITHUB_STEP_SUMMARY
        echo "All security checks completed. Review the job details above for any findings." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "_Generated on $(date)_" >> $GITHUB_STEP_SUMMARY
