# Dependabot Configuration
# Automated dependency updates for security and maintenance
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/ntfs-manager-production"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "security"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Group minor and patch updates together
    groups:
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"

  # Security updates - High priority, checked daily
  - package-ecosystem: "pip"
    directory: "/ntfs-manager-production"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Australia/Melbourne"
    open-pull-requests-limit: 10
    labels:
      - "security"
      - "priority-high"
      - "dependencies"
    commit-message:
      prefix: "security"
      include: "scope"
    # Only security updates for this check
    versioning-strategy: increase-if-necessary
